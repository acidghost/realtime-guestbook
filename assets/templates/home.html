<div class="row">
  <div ng-repeat="message in messages" class="col-xs-10 col-xs-offset-1">
    <h3>{{ message.author }} - {{ message.content }} - {{ message.createdAt | date : "yyyy-MM-dd HH:mm:ss" }}</h3>
  </div>
</div>

<div id="send-area">
  <a ui-sref=".new" class="btn btn-lg btn-primary">Scrivi qualcosa!</a>
</div>
